<!DOCTYPE html>
<html>

<head>
    <title>Text</title>
    <style type="text/css">
        td {
            background-color: #0088dd;
            border: 2px solid #db3c9b;
            padding: 15px;
        }

        table.one {
            empty-cells: show;
            border-spacing: 5px 15px;
        }

        table.two {
            empty-cells: hide;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table class="one">
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td></td>
        </tr>
    </table>
    <table class="two">
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td></td>
        </tr>
    </table>
</body>

</html>
